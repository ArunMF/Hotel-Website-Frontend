<!-- Header -->
<div class="bg-info" id="headerDiv">
  <div class="row" style="padding-top: 280px;">
      <!-- <p class="text-center text-white" style="font-size: 72px; text-shadow: 2px 2px 20px rgb(0, 0, 0); font-family: 'Marcellus', serif;">Bookings</p>
      <p class="text-center text-white mt-4" style="font-size: 18px; text-shadow: 2px 2px 10px rgb(0, 0, 0);">Arun M F</p> -->
      <div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8" id="body">
          <div class="sm:mx-auto sm:w-full sm:max-w-sm">
              <h2 class="mt-10 text-center text-2xl font-bold leading-9 tracking-tight text-gray-900">Sign in to your
                  account</h2>
          </div>

          <div class=" sm:mx-auto sm:w-full sm:max-w-sm">
              <form class="space-y-4" action="#" method="POST">
                <div>
                  <label for="username" class="block text-sm font-medium leading-6 text-gray-900">Username</label>
                  <div class="mt-1">
                    <input type="text" autocomplete="text" required class="px-2 block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                  </div>
                </div>
                  <div>
                      <label for="email" class="block text-sm font-medium leading-6 text-gray-900">Email
                          address</label>
                      <div class="mt-2">
                          <input type="email" autocomplete="email" required
                              class="block w-full rounded-md border-0 py-1.5 px-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                      </div>
                  </div>

                  <div>
                      <div class="flex items-center justify-between">
                          <label for="password"
                              class="block text-sm font-medium leading-6 text-gray-900">Password</label>
                      </div>
                      <div class="mt-2">
                          <input type="password" autocomplete="current-password" required
                              class="block w-full rounded-md border-0 py-1.5 px-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                      </div>
                  </div>

                  <div>
                      <button type="submit"
                          class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Sign
                          up</button>
                  </div>
              </form>
              <p class="mt-10 text-center text-sm" style="margin-top: 20px; color: white;">
                Already have an account?
                <a class="font-semibold leading-6 text-indigo-600 hover:text-indigo-500" routerLink="Login">Click here</a>
              </p>
          </div>
      </div>
  </div>
</div>
